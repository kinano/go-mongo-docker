version: "3"
services:
  db:
    image: skedaddle/mongo
    # Forward the mongodb port from the host to the container
    ports:
      - "27017:27017"

  api:
    # Install environment files
    env_file:
      - config/local.env
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      # Map the host's 8080 port to the container's 3000 port
      - "8080:3000"
    volumes:
      - .:/go/src/app
